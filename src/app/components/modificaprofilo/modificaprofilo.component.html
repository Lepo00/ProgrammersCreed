<app-menu [version]=1></app-menu>
<div class="all">
    <div class="container">
        <p class="title">Benvenuto </p>
        <p class="nome">{{myProfile.nome}} {{myProfile.cognome}}</p>
        <img src="../assets/messi.jpg" alt="logo" class="logo">
        <form [formGroup]="modificaprofilo" (ngSubmit)="invio()">
            <label for="nome" id="labelNome">Nome &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="nome" formControlName="nome" class="person">
            <p *ngIf="nomeControl.status === 'INVALID' && nomeControl.dirty">Campo nome obbligatorio</p>

            <label id="labelCognome" for="cognome">Cognome&nbsp;</label>
            <input type="text" id="cognome" formControlName="cognome" class="person">
            <p *ngIf="cognomeControl.status === 'INVALID' && cognomeControl.dirty">Campo cognome obbligatorio</p>

            <label id="labelSesso">Sesso&nbsp;&nbsp;&nbsp;</label>
            <div class="customSesso">
                <select formControlName="sesso" class="gender">
                            <option value={{sesso}} *ngFor="let sesso of sessi"> <span class="optSesso"> {{sesso}}</span> </option>
                        </select>
            </div>

            <p *ngIf="sessoControl.status === 'INVALID' && sessoControl.dirty">Campo sesso obbligatorio</p>
            <div>
                <label for="email" id="labelEmail">Email&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="email" formControlName="email" class="email">
                <p *ngIf="emailControl.status === 'INVALID' && emailControl.dirty">Campo mail obbligatorio</p>
            </div>

            <label for="telefono" id="labelTel">Telefono</label>
            <input type="text" id="telefono" formControlName="telefono" class="phone">
            <p *ngIf="telefonoControl.status==='INVALID' && telefonoControl.dirty ">Campo telefono obbligatorio</p>

            <div class="button ">
                <button routerLink="/profile ">Annulla</button>
                <button type="submit " [disabled]="modificaprofilo.status==='INVALID' " ng-class="disabled ">Invio</button>
            </div>
        </form>
    </div>
</div>
