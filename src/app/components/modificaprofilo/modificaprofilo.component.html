<app-menu [version]=1></app-menu>
<div class="all">
    <div class="container">
        <h1> <span id="titolo"><strong>Modifica</strong></span></h1>

        <form [formGroup]="modificaprofilo" (ngSubmit)="invio()">
            

                <div class="input-group input-group-icon">
                    <label for="nome">Nome</label><br>
                    <input type="text" id="nome" formControlName="nome" style=" background-image: url('./assets/icone/account.png');">
                    <p *ngIf="nomeControl.status === 'INVALID' && nomeControl.dirty">Campo nome obbligatorio</p><br>
                </div>

                <br>
                <div class="input-group input-group-icon" id="idCognome">
                    <label id="labelCognome" for="cognome">Cognome</label>
                    <input type="text" id="cognome" formControlName="cognome" style=" background-image: url('./assets/icone/account.png');">
                    <p *ngIf="cognomeControl.status === 'INVALID' && cognomeControl.dirty">Campo cognome obbligatorio</p><br>
                </div>
            

            
                <label>Sesso</label><br>
                <div class="input-group">
                    <div class="customSesso">
                        <select formControlName="sesso">
                            <option value={{sesso}} *ngFor="let sesso of sessi"> <span class="optSesso"> {{sesso}}</span> </option>
                        </select>
                    </div>

                </div>
                <p *ngIf="sessoControl.status === 'INVALID' && sessoControl.dirty">Campo sesso obbligatorio</p>
            



            
                <div class="input-group input-group-icon">
                    <label for="email">Email</label><br>
                    
                    <input type="text" id="email" formControlName="email" style=" background-image: url('./assets/icone/email.png');">
                    <p *ngIf="emailControl.status === 'INVALID' && emailControl.dirty">Campo mail obbligatorio</p><br>
                </div>
            
            
                <div class="input-group input-group-icon">
                    <label for="telefono">Telefono</label><br>
                    <input type="text" id="telefono" formControlName="telefono" style=" background-image: url('./assets/icone/phone.png');">
                    <p *ngIf="telefonoControl.status === 'INVALID' && telefonoControl.dirty">Campo telefono obbligatorio</p><br>
                </div>
            
            <br>
            
                <div class="button">
                    <button type="submit" [disabled]="modificaprofilo.status === 'INVALID'" ng-class="disabled">Invio</button>
                </div>
            


        </form>
    </div>
</div>
