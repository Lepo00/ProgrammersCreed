<app-menu [version]=3></app-menu>

<div class="buttons">
    <button class="primo" (click)="mostra=false;showList();controllo=null" autofocus>Tutti</button>
    <button (click)="mostra=true;showList('preferiti');controllo='preferiti'">Preferiti</button>
    <button (click)="mostra=true;showList('nascosto');controllo='nascosto'">Nascosti</button>
</div>

<div class="masonry-wrapper">
    <div class="masonry">
        <div class="masonry-item" *ngFor="let serie of serieFiltrata">
            <div class="masonry-content">
                <img src="../assets/img/{{serie.nome | lowercase | removewhitespaces}}2.jpg" class="img">
                <h3 class="masonry-title">{{serie.nome}}</h3>
                <p class="masonry-description">{{serie.descrizione}}</p>
            </div>
        </div>
    </div>

    <div class="btn">
        <button *ngIf="mostra==false && controllo==null" (click)="mostra=true;showList()">Mostra altro</button>
        <button *ngIf="mostra==true && controllo==null" (click)="mostra=false;showList()">Mostra di meno</button>
    </div>
</div>
