<app-menu [version]=3></app-menu>
<div class="all">
    <div class="buttons">
        <button class="primo" (click)="btnTop(0);" autofocus>Tutti</button>
        <button (click)="btnTop(1);">Preferiti</button>
        <button (click)="btnTop(2);">Nascosti</button>
    </div>
    <div>
        <ul>
            <ng-container *ngFor="let item of serieFiltrataLim; let i = index;">
                <!-- <ng-container *ngIf="mostra==false;else tutto"> -->
                <li>
                    <!-- </ng-container>
                <ng-template #tutto>
                    <li>
                </ng-template> -->
                    <div class="bottonidx">
                        <button *ngIf="!item.preferiti" (click)="gestisciPreferiti(item.id)"><span class="cuoreNero">&#10084;</span></button>
                        <button *ngIf="item.preferiti" (click)="gestisciPreferiti(item.id)"><span class="cuoreRosso">&#10084;</span></button>
                        <button class="icons"><img src="../assets/icone/share.png" ></button>
                        <button class="icons" (click)="show(i)"><img src="../assets/icone/dots.png"></button>
                        <div class="dropdown-content" *ngIf="daMostrare==i">
                            <span id="showMore"><a [routerLink]="['/dettaglio', item.id]" class="items"> mostra di più </a></span>
                            <hr width=100% size=1 color=#011D28>
                            <span id="nascondi" *ngIf="!item.nascosto"><a (click)="nascondi(item.id)" class="items"> nascondi </a></span>
                            <span id="nascondi2" *ngIf="item.nascosto"><a (click)="nascondi(item.id)" class="items">mostra</a></span>
                        </div>
                    </div>
                    <img src="/../assets/img/{{item.nome | lowercase | removewhitespaces}}.jpg" alt="" class="logo">
                    <span class="nome">{{item.nome}}</span> <br>
                    <span class="descrizione">{{item.descrizione}}</span>
                </li>
            </ng-container>
            <div class="btn">
                <button *ngIf=" mostra==false && serieFiltrata.length>5" (click)="btnBot()">Mostra di più</button>
                <button *ngIf="serieFiltrata.length>5 && mostra==true" (click)="btnBot()">Mostra di meno</button>
            </div>
        </ul>
    </div>
