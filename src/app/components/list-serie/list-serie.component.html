<app-menu [version]=3></app-menu>
<div class="all">
    <div class="buttons">
        <button class="primo" (click)="filtraLista(0);" autofocus>Tutti</button>
        <button (click)="filtraLista(1);">Preferiti</button>
        <button (click)="filtraLista(2);">Nascosti</button>
    </div>
    <div>
        <ul>
            <ng-container *ngFor="let item of serieFiltrata; let i = index;">
                <li *ngIf="i<5 && mostra==false">
                    <div class="bottoni">
                        <ng-container *ngIf="!item.preferiti">
                            <button (click)="gestisciPreferiti(item.id)"><span class="cuoreNero">&#10084;</span></button>
                        </ng-container>
                        <ng-container *ngIf="item.preferiti">
                            <button (click)="gestisciPreferiti(item.id)"><span class="cuoreRosso">&#10084;</span></button>
                        </ng-container>
                        <button class="icons"><img src="../assets/icone/share.png" ></button>
                        <button class="icons" (click)="show(i)"><img src="../assets/icone/dots.png"></button>
                        <ng-container *ngIf="daMostrare==i">
                            <div class="dropdown-content">
                                <span id="showMore"><a [routerLink]="['/dettaglio', item.id]" class="items"> mostra di più </a></span>
                                <hr width=100% size=1 color=#011D28>
                                <ng-container *ngIf="!item.nascosto">
                                    <span id="nascondi"><a (click)="nascondi(item.id)" class="items"> nascondi </a></span>
                                </ng-container>
                                <ng-container *ngIf="item.nascosto">
                                    <span id="nascondi2"><a (click)="nascondi(item.id)" class="items">mostra</a></span>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                    <img src="/../assets/img/{{item.nome | lowercase | removewhitespaces}}.jpg" alt="" class="logo">
                    <span class="nome">{{item.nome}}</span> <br>
                    <span class="descrizione">{{item.descrizione}}</span>
                </li>
                <div class="btn">
                    <button *ngIf="i==5 && mostra==false;" (click)="mostra=true">Mostra di più</button>
                </div>
            </ng-container>
        </ul>
    </div>
    <div *ngIf="mostra==true">
        <ul>
            <ng-container *ngFor="let item of serieFiltrata; let i = index;">
                <li>
                    <div class="bottoni">
                        <ng-container *ngIf="item.preferiti==false">
                            <button (click)="gestisciPreferiti(item.id)"><span class="cuoreNero">&#10084;</span></button>
                        </ng-container>
                        <ng-container *ngIf="item.preferiti==true">
                            <button (click)="gestisciPreferiti(item.id)"><span class="cuoreRosso">&#10084;</span></button>
                        </ng-container>
                        <button class="icons"><img src="../assets/icone/share.png" ></button>
                        <button class="icons" (click)="show(i)"><img src="../assets/icone/dots.png"></button>
                        <ng-container *ngIf="daMostrare==i">
                            <div class="dropdown-content">
                                <a href="" class="items">mostra di più</a>
                                <hr width=100% size=1 color=#011D28>
                                <ng-container *ngIf="!item.nascosto">
                                    <a (click)="nascondi(item.id);show(i)" class="items">nascondi</a>
                                </ng-container>
                                <ng-container *ngIf="item.nascosto">
                                    <a (click)="nascondi(item.id);show(i)" class="items">mostra</a>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                    <img src="/../assets/img/{{item.nome | lowercase | removewhitespaces}}.jpg" alt="" class="logo">
                    <span class="nome">{{item.nome}}</span><br>
                    <span class="descrizione">{{item.descrizione}}</span>
                </li>
            </ng-container>
            <div class="btn">
                <button (click)="mostra=false" *ngIf="serieFiltrata.length>5">Mostra di meno</button>
            </div>
        </ul>
    </div>
</div>
