<div class="login">
    <form [formGroup]="loginForm" class="loginForm" (ngSubmit)="login()">
        <button class="btn-registrati" routerLink="/signin">+</button>
        <div>
            <img src="../assets/logo.png" alt="logo" class="logo">
            <p class="title">Accedi</p>
            <input id="username" placeholder="username" class="inputFields" formControlName="username">
        </div>
        <div>
            <input id="password" placeholder="password" class="inputFieldsPassword" formControlName="password" [type]="show ? 'text' : 'password'">
            <img (click)="password()" src="../../../assets/icone/eye.png" alt="occhio" class="eye">
        </div>
        <div>
            <span class="password">memorizza password</span>
            <label class="switch">
                <input type="checkbox" formControlName="salva">
                <span class="slider round"></span>
            </label>
        </div>
        <button type="submit" [disabled]="loginForm.status === 'INVALID'">
            <span>Accedi</span>
        </button>
    </form>
</div>
