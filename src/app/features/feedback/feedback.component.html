<app-menu [version]=1></app-menu>
<div class="all">
    <div class="container" *ngIf="!inviato;else altro">
        <h2 id="titolo"><strong>Inviaci un tuo Feedback</strong></h2>
        <form [formGroup]="feedbackForm" (ngSubmit)="invio()">

            <div>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" formControlName="nome" class="person">
                    <p *ngIf="nomeControl.status === 'INVALID' && nomeControl.dirty">Campo nome obbligatorio</p>
                </div>

                <div id="idCognome">
                    <label id="labelCognome" for="cognome">Cognome</label>
                    <input type="text" id="cognome" formControlName="cognome" class="person">
                    <p *ngIf="cognomeControl.status === 'INVALID' && cognomeControl.dirty">Campo cognome obbligatorio</p>
                </div>
            </div>


            <div>
                <label>Sesso</label>
                <div>
                    <div class="customSesso">
                        <select formControlName="sesso" class="gender">
                            <option value={{sesso}} *ngFor="let sesso of sessi"> 
                            <span class="optSesso"> {{sesso}}</span> </option>
                        </select>
                    </div>
                </div>
                <p *ngIf="sessoControl.status === 'INVALID' && sessoControl.dirty">Campo sesso obbligatorio</p>
            </div>
            <div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" formControlName="email" class="email">
                    <p *ngIf="emailControl.status === 'INVALID' && emailControl.dirty">Campo mail obbligatorio</p>
                </div>
            </div>
            <div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="text" id="telefono" formControlName="telefono" class="phone">
                    <p *ngIf="telefonoControl.status === 'INVALID' && telefonoControl.dirty">Campo telefono obbligatorio</p>
                </div>
            </div>
            <div>
                <div>
                    <label for="commenti"><span class="scritta">Commenti</span></label>
                    <textarea type="text" id="commenti" formControlName="commenti" rows="10" cols="15"></textarea>
                    <p *ngIf="commentiControl.status === 'INVALID' && commentiControl.dirty">Campo commenti obbligatorio</p>
                </div>
            </div>
            <button type="submit" [disabled]="feedbackForm.status === 'INVALID'" ng-class="disabled">Invio</button>
        </form>
    </div>
    <ng-template #altro>
        <h1>Feedback inviato correttamente</h1>
        <button (click)="inviato=false; cls()" id="altro">invia un altro feedback</button>
    </ng-template>
</div>
